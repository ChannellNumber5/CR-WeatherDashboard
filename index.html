<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>CR's Weather Dashboard</title>
    </head>
    <body>
        <div id="pageTitle">
            <h1>Weather Dashboard Tool</h1>
        </div>
        
        <div class="row container-fluid p-0">
            <div class=" col-3 queryContainer">
              <div class="mb-3">
                  <label for="cityInput" class="form-label"><h4>Input City Name:</h4></label>
                  <input type="text" class="form-control" id="cityInput">
              </div>
              <div class="mb-3">
                  <label for="stateInput" class="form-label"><h4>Input State Code (USA only):</h4></label>
                  <input type="text" class="form-control" id="stateInput" placeholder="WA, CO, MD, TN, CA, etc.">
              </div>
              <div class="mb-3">
                <label for="stateInput" class="form-label"><h4>Input Country:</h4></label>
                <input type="text" class="form-control" id="countryInput">
            </div>
            <button type="button" class="btn btn-outline-secondary container-fluid" id="searchButton">Search</button>
            <div class="searchHistory">
                <h4>Search History: </h4>
            <!-- Empty Space for search history buttons -->
            </div>
            </div>
            <div class="col-9 dataContainer">
                <div class="row container-fluid p-0 currentWeather">
                <!-- Empty Div for Current weather -->
                </div>
                <div class="row container-fluid p-0 forecastedWeather">
                    <!-- Empty Div for 5 day forecasted weather -->
                </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
